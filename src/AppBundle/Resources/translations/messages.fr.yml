labels.artist.translations: Descriptions

home:
  concept:
    title: Concept
    content_1: Vous souhaitez participer à l'émancipation de la scène musicale belge&nbsp;? Produire l'artiste de votre choix en lui permettant de décrocher jusqu'à 3 concerts dans différentes salles en Belgique&nbsp;?
    content_2: Un-Mute sert d'intermédiaire dans l'organisation de concerts en Belgique. En tant que "producteur", vous êtes acteur dans la construction de la scène musicale belge de demain via <a href="#" data-toggle="popover" title="En savoir plus" data-content="Vous souhaitez en savoir plus sur notre fonctionnement ? <a href='%about_url%'>C'est par ici !</a>">un système de financement participatif qui ne vous fait prendre aucun risque</a>.
  concerts:
    title: Concerts
    content: Nos artistes tentent de remplir des salles aux quatre coins du Royaume. Découvrez leurs envies et soutenez-les.
    see_all: Voir la liste complète
  news:
    title: News
  join_us:
    title: Nous rejoindre
    content_1: <strong>Vous désirez devenir <a href="%about_url%">producteur</a> et soutenir un artiste ?</strong> Découvrez <a href="%catalog_url%">le catalogue des artistes</a>.
    content_2: <strong>Vous êtes un <a href="%about_url%">artiste</a> intéressé par le concept ?</strong> Rejoignez gratuitement le <a href="%register_url%">réseau Un-Mute</a>.
    content_3: <strong>Vous désirez proposer une salle à nos artistes ?</strong> <a href="%contact_url%">Prenez contact avec l'équipe Un-Mute</a>.
    more_info: Plus d'infos
    login_link: Rejoindre Un-Mute

team:
  title: L'équipe
  members:
    pierre: <span class='um-label um-semi-bold'>Pierre</span>, à l'initiative du projet, baigne dans la musique depuis plus de 10 ans. Ayant fait partie de nombreux groupes, il a eu l'occasion d'expérimenter les différentes phases qu'un groupe doit passer pour se faire voir sur la scène belge. Fort de ses frustrations, il propose une vision innovante du booking pour la scène Francophone de Belgique.
    gonzague: Conquis par l'idée, <span class='um-label um-semi-bold'>Gonzague</span>, jeune webmaster diplômé en informatique, accepte directement de participer au projet. La coordination du développement d'une plateforme Web de cette envergure constitue un défi des plus motivants à ses yeux, en accord avec son envie de participer au lancement d'une start-up au sortir de ses études.
    louis: Sollicité pour assurer l'encadrement juridique du projet, <span class='um-label um-semi-bold'>Louis</span> n'a pas tardé à répondre positivement à cette invitation. La possibilité qui lui était ainsi offerte de mettre les connaissances théoriques acquises durant ses cinq années de formation juridique au service d'un projet sous-tendu par des valeurs qui lui étaient chères a fini de le convaincre de s'investir pleinement dans Un-Mute.
    alice: "Concernant la communication, <span class='um-label um-semi-bold'>Alice</span> alimente l'équipe avec ses 6 années d'expériences professionnelles en PME puis en institution non marchande. Diplômée de l'IHECS et de la KUL en culturele studies, Un-Mute était une belle opportunité de rajouter à son arc un secteur d'activité qui l'a toujours passionnée  : la communication événementielle et culturelle !"

pillars:
  title: Nos valeurs
  intro: L'équipe d'Un-Mute s'articule autour de 3 grands principes qui résument la volonté des porteurs du projet.
  accessibility:
    title:  Accessibilité
    content: Un-Mute se veut accessible à tous en ne faisant pas de sélection à l'entrée et en mettant en place un financement participatif qui permet à toute personne sachant convaincre le public d'évoluer sans contraintes. Ainsi, la plate-forme s'adresse à tout artiste musical de la Fédération Wallonie-Bruxelles, et ce, quel que soit son niveau de performance, son âge ou son style de musique. De même, avec le temps, Un-Mute peut envisager d'augmenter le territoire dans lequel elle est présente.
  continuity:
    title: Continuité
    content: Un-Mute ne veut pas se limiter à un concert pour la production de ses artistes, et veut pouvoir leur proposer une <a href="%faq_url%">tournée multilocale</a>. À terme, Un-Mute souhaite offrir un cadre de développement global à ses artistes, qui prendrait en considération tous les aspects inhérents à l'émancipation d'artistes musicaux (l'image, le son, la diffusion, etc.).
  synergy:
    title: Synergie
    content: Un-Mute souhaite être le carrefour entre les artistes, les producteurs et les professionnels du secteur, mais également jouer sur la diversité de ses artistes pour leur permettre de mettre leurs atouts en avant. Pour Un-Mute, un plus un est égal à trois. C'est de cette volonté qu'une née le principe de tournée multi-locale.


pay_cart:
    title: Paiement de votre commande
    intro: |
        <p>
            Bienvenue dans l'espace sécurisé d'Un-Mute, %firstName%. Vous pouvez ici effectuer le paiement de vos tickets et ainsi soutenir les artistes qui
            vous ont convaincu lors de votre visite.
        </p>

        <p>
            En procédant au paiement de ces articles, vous assurez avoir lu les <a target="_blank" href="%conditionsUrl%">conditions générales de vente</a>.
            Pour rappel, vos tickets vous seront remboursés s'il n'y a pas assez d'autres producteurs qui soutiennent cet artiste.
            Sinon, si cet événement a assez de succès, vous recevrez vos tickets par e-mail, et sur Un-Mute, quelques jours avant le concert.
            Dans le cas où l'artiste a déjà atteint le seuil de réussite du concert, alors vous recevrez vos tickets par e-mail dans la journée.
        </p>
    conditions:
        error: Vous devez accepter les conditions générales pour continuer.
        label: J'accepte les conditions générales et je souhaite procéder au paiement
    methods:
        creditcard: Carte de crédit
        bancontact: Bancontact
    proceed:
        threeds:

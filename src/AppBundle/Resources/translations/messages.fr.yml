faq:
  title: FAQ
  confirmed_show:
    question: Qu’entendez-vous par concert confirmé&nbsp;?
    answer: Un-Mute distingue les "événements", qui sont une tentative d’un artiste de débloquer un concert à une certaine date, des "concerts confirmés" qui sont un événement pour lequel suffisament de producteurs ont acheté de tickets avant la fin du délai imparti.
  minimum_tickets:
    question: Combien de tickets un artiste doit-il vendre au minimum pour débloquer un concert ?
    answer: |
      Nos concerts prennent place dans des salles de tailles variées. Nous les avons regroupées en catégories.

      En fonction de la catégorie de salle choisie par un artiste lorsqu'il créé un événement, il devra récolter un certain nombre de tickets pour que son concert soit confirmé.
    metric_minimum: "#tickets minimum"
    metric_maximum: "#tickets maximum"
    hall_examples: Exemples de salles
    depends: Dépend de la salle
  multilocal:
    question: Vous dites pouvoir organiser jusqu’à deux concerts supplémentaires une fois un concert débloqué, comment cela est-il possible&nbsp;?
    answer: |
      Un-Mute prévoit dans ses budgets la prise en compte de cachets pour l’Artiste ayant initié l’événement, mais également pour une ou deux premières parties.

      Le fait de prendre en considération la rémunération de premières parties permet à Un-Mute de développer le principe de tournée multi-locale.

      En d’autres mots, comme chaque Artiste qui débloque un concert, débloque en réalité le budget suffisant pour se payer deux premières parties lors de son concert qu’il a rempli avec sa fan-base, Un-Mute proposera deux autres artistes membres de la plate-forme au concert en question. En contrepartie, l’Artiste aura l’occasion de jouer les premières parties, dans les salles remplies par les fan-bases de ses deux Artistes invités.
  cancelling:
    question: Je ne sais malheureusement plus me rendre à un concert que j’ai co-produit, que puis-je faire&nbsp;?
    answer: Dans le cas où vous ne pouvez plus vous rendre à un concert après sa confirmation, le remboursement n’est plus possible. Un-Mute vous propose de remplacer un ticket confirmé par un ticket pour n’importe quel autre concert confirmé.


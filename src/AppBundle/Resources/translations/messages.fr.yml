about:
  title: À propos
  menu:
    concept: Le concept Un-Mute
    how_it_works: Comment ça fonctionne ?
    artists: Avantages artistes
    producers: Avantages producteurs
    halls: Avantages salles
    team: Notre équipe et nos valeurs
    more_info: Plus d'infos
  concept:
    title: Le concept Un-Mute
    content: |
      Un-Mute vise l'émancipation de la scène musicale belge en produisant, sans distinction, les artistes qui auront été choisis par leurs fans.

      Elle propose une <strong>plateforme interactive et accessible</strong> qui <strong>facilite l'organisation de concerts en Belgique</strong> grâce à un <strong>système de financement participatif</strong>.
      Il s'agit d'un véritable carrefour de rencontres entre des artistes belges, différentes catégories de salles et des fans producteurs.
  how_it_works:
    title: Comment ça fonctionne ?
    content: |
      Une fois inscrit dans le <a href="%catalog_url%">catalogue des groupes</a>, l'artiste choisit une date et une catégorie de salle de concert. Un événement est alors créé permettant aux fans intéressés d'acheter une place de concert et de participer ainsi à la production de cet événement. Ces fans, de par leur financement de l'événement, deviennent alors les réels producteurs de ce festival.

      <strong>Pour que cet événement devienne un festival confirmé,</strong> il faut qu'un certain nombre de places aient été vendues dans les temps impartis (30 jours).

      <strong>Si ce nombre minimum de places est atteint,</strong> le festival a lieu ! De plus, ce festival peut engendrer jusqu'à 2 festivals supplémentaires en Belgique grâce au système de <a href="#" data-toggle="popover" title="Tournée multi-locale" data-content="Un-Mute donne une chance à chaque artiste belge de remporter jusqu'à 3 concerts dans différentes salles en Belgique grâce au principe de financement participatif. <a href='%faq_url%'>Plus d'infos</a>">tournée multi-locale</a>.

      Si ce nombre minimum de places n'est pas atteint, le festival n'a pas lieu, les fans sont remboursés intégralement et l'artiste peut retenter sa chance en créant un autre événement !

  artists:
    title: Vos avantages en tant qu'Artiste
    content: |
      <ul class="um-list">
          <li><strong>Inscription</strong> 100% <strong>gratuite et accessible</strong> à tout artiste qui souhaite se lancer</li>
          <li><strong>Aucune prise de risque financière</strong> pour les groupes ni pour leurs fans</li>
          <li>Possibilité de <strong>décrocher jusqu'à 2 concerts supplémentaires</strong> une fois un festival débloqué</li>
          <li>Opportunité de toucher et <strong>fidéliser de nouveaux fans</strong></li>
          <li>Découverte de <strong>nouveaux groupes et de lieux musicaux/culturels belges</strong></li>
          <li><strong>Intégration au réseau</strong> d'artistes belges "Un-Mute" et d'un catalogue d'artistes variés</li>
          <li><strong>Rémunération correcte et défraiements</strong> prévus dans le cas où le festival à lieu</li>
          <li>Possibilité <strong>d'évolution</strong> et de <strong>diffusion</strong> pour les plus <strong>petits artistes émergents</strong></li>
      </ul>
  producers:
    title: Vos avantages en tant que Producteur
    content: |
      <ul class="um-list">
          <li><strong>Co-production et participation au concert de l'artiste de votre choix</strong></li>
          <li><strong>Système de financement sans risque</strong> grâce au remboursement intégral tant que le festival n'est pas confirmé</li>
          <li><strong>Accès à un catalogue d'artistes variés</strong> et de différents types de groupes musicaux belges</li>
          <li><strong>Rôle actif</strong> dans la construction de <strong>la scène musicale belge de demain</strong></li>
          <li>Contribution à la <strong>promotion de la culture musicale belge</strong></li>
          <li><strong>Tremplin</strong> possible pour les plus petits groupes belges émergents</li>
          <li><strong>Découverte</strong> de <strong>lieux</strong> musicaux/culturels belges</li>
          <li><strong>Garantie d'une rémunération correcte et défraiements</strong> des groupes/artistes produits</li>
      </ul>
  halls:
    title: Vos avantages en tant que salle partenaire
    content: |
        <ul class="um-list">
            <li><strong>Organisation de festivals automatisée et facilitée</strong> par la plateforme Un-Mute</li>
            <li><strong>Aucune prise de risque financier</strong> (garanties sur un nombre minimum de places vendues par festival)</li>
            <li>Garantie d’une <strong>soirée réussie</strong> dans une salle comble</li>
            <li><strong>Mise en avant de la salle au sein d'un réseau</strong> d’artistes et fans belges</li>
            <li><strong>Promotion de la salle via les canaux de diffusion d'Un-Mute</strong> (page facebook, etc.)</li>
            <li><strong>Revalorisation du secteur musical belge</strong> via le système de financement durable et social</li>
        </ul>
  team:
    title: Notre équipe et nos valeurs
    content: L'équipe d'Un-Mute est constituée de quatre <strong>jeunes</strong> motivés et animés par les mêmes <strong>valeurs</strong>. <a href="%team_url%">Découvrez notre équipe et nos valeurs.</a>
  more_info:
    title: Plus d'infos
    content: Vous avez des questions sur notre fonctionnement ? Visitez notre <a href="%faq_url%">FAQ</a> ou <a href="%contact_url%">contactez-nous</a>.</p>


team:
  title: L'équipe
  members:
    pierre: <span class='um-label um-semi-bold'>Pierre</span>, à l'initiative du projet, baigne dans la musique depuis plus de 10 ans. Ayant fait partie de nombreux groupes, il a eu l'occasion d'expérimenter les différentes phases qu'un groupe doit passer pour se faire voir sur la scène belge. Fort de ses frustrations, il propose une vision innovante du booking pour la scène Francophone de Belgique.
    gonzague: Conquis par l'idée, <span class='um-label um-semi-bold'>Gonzague</span>, jeune webmaster diplômé en informatique, accepte directement de participer au projet. La coordination du développement d'une plateforme Web de cette envergure constitue un défi des plus motivants à ses yeux, en accord avec son envie de participer au lancement d'une start-up au sortir de ses études.
    louis: Sollicité pour assurer l'encadrement juridique du projet, <span class='um-label um-semi-bold'>Louis</span> n'a pas tardé à répondre positivement à cette invitation. La possibilité qui lui était ainsi offerte de mettre les connaissances théoriques acquises durant ses cinq années de formation juridique au service d'un projet sous-tendu par des valeurs qui lui étaient chères a fini de le convaincre de s'investir pleinement dans Un-Mute.
    alice: "Concernant la communication, <span class='um-label um-semi-bold'>Alice</span> alimente l'équipe avec ses 6 années d'expériences professionnelles en PME puis en institution non marchande. Diplômée de l'IHECS et de la KUL en culturele studies, Un-Mute était une belle opportunité de rajouter à son arc un secteur d'activité qui l'a toujours passionnée  : la communication événementielle et culturelle !"

pillars:
  title: Nos valeurs
  intro: L'équipe d'Un-Mute s'articule autour de 3 grands principes qui résument la volonté des porteurs du projet.
  accessibility:
    title:  Accessibilité
    content: Un-Mute se veut accessible à tous en ne faisant pas de sélection à l'entrée et en mettant en place un financement participatif qui permet à toute personne sachant convaincre le public d'évoluer sans contraintes. Ainsi, la plate-forme s'adresse à tout artiste musical de la Fédération Wallonie-Bruxelles, et ce, quel que soit son niveau de performance, son âge ou son style de musique. De même, avec le temps, Un-Mute peut envisager d'augmenter le territoire dans lequel elle est présente.
  continuity:
    title: Continuité
    content: Un-Mute ne veut pas se limiter à un festival pour la production de ses artistes, et veut pouvoir leur proposer une <a href="%faq_url%">tournée multilocale</a>. À terme, Un-Mute souhaite offrir un cadre de développement global à ses artistes, qui prendrait en considération tous les aspects inhérents à l'émancipation d'artistes musicaux (l'image, le son, la diffusion, etc.).
  synergy:
    title: Synergie
    content: Un-Mute souhaite être le carrefour entre les artistes, les producteurs et les professionnels du secteur, mais également jouer sur la diversité de ses artistes pour leur permettre de mettre leurs atouts en avant. Pour Un-Mute, un plus un est égal à trois. C'est de cette volonté qu'une née le principe de tournée multi-locale.


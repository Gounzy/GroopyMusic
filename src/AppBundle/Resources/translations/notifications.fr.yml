failed_contract_artist:
  title: "Votre festival Un-Mute : résultat des courses"
  content: |
    Vous n’avez pas réussi à obtenir le soutien de suffisamment de producteurs pour permettre l’organisation de <a href="%event_url%">votre %step%</a>.

    Envie de retenter votre chance ? Rendez-vous sur votre espace personnel et choisissez un autre événement !

    À bientôt,

    L’équipe Un-Mute

failed_contract_fan:
  title: Festival Un-Mute avec %artist% - résultat des courses
  content: |
    Cher producteur,

    L’artiste %artist% que vous aviez décidé de soutenir n’a pas pu récolter assez de fonds pour permettre l’organisation de son <a href="%event_url%">%step%</a>.

    Il n’y aura donc pas de festival organisé et vous serez remboursé(e) de l’entièreté du prix des places achetées.

    Envie de voir %artist% en concert malgré tout ? Soutenez-le à nouveau lors d’un prochain évènement !

    Envie de soutenir d’autres artistes ? Découvrez <a href="%events_url%">nos événements en cours de récolte de tickets.</a>

    À bientôt,

    L’équipe Un-Mute

successful_contract_artist:
  title: Votre festival va être organisé !
  content: |
    Félicitations, vous avez réussi à obtenir le soutien de suffisamment de producteurs pour permettre l’organisation de <a href="%event_url%">votre %step%</a>.
    Votre festival prendra place le %date% dans la salle <a href="%hall_url%">%hall_name%</a>.

    L'équipe Un-Mute se charge de trouver les premières parties invitées à votre festival. De plus, vous aurez en principe la chance de jouer comme première partie d'autres artistes de la plateforme qui, comme vous, parviennent à remplir une salle.
    Vous recevrez des e-mails pour vous avertir de tout cela en temps voulu.

    Musicalement,

    L'équipe Un-Mute

successful_contract_fan:
  title: Votre soutien a porté ses fruits !
  content: |
    Félicitations, le <a href="%event_url%">%step% de %artist%</a> a atteint suffisamment de fans pour être produit !

    Sachez qu'il aura lieu le %date% dans la salle <a href="%hall_url%">%hall_name%</a>.

    Bientôt, vous recevrez vos tickets pour le festival, et vous serez averti des deux artistes invités qui viendront jouer avec %artist%.

    Musicalement,

    L'équipe Un-Mute

ongoing_cart:
  title: Votre panier
  content: Vous n'avez pas complété vos achats lors de votre dernière visite. Des éléments dans votre panier pourraient permettre d'aider l'un ou l'autre artiste, n'attendez plus !

reminder_contract_artist:
  title: "Rappel : votre festival à venir"
  content: |
    Il ne reste plus que %places% places à vendre pour que votre %step% du %date% soit confirmé !

    À partir d'aujourd'hui, vous avez encore %nbDays% jours pour relancer vos fans via vos canaux de communication.

    De notre côté, nous prévoyons de promouvoir votre évènement dans les prochains jours via nos propres moyens.

tickets_sent:
  title: Vos tickets sont disponibles
  content: |
    Vos tickets pour le Festival Un-Mute du %date% dans la salle "%hall_name%" sont disponibles.

    N'oubliez pas que vous devez les avoir imprimés pour le jour du Festival. Direction <a href="%orders_url%">votre espace personnel</a> pour les télécharger !

#New
reward_attribution:
  title: Nouvelle récompense
  content: |
    Vous avez reçu une nouvelle récompense !

    Nom de la récompense : %reward_name%

    Pour plus d'informations, consultez votre page <a href="%rewards_url%">Mes récompenses</a>

#new
sponsorship_reward:
  title: Récompense de parrainage
  content_ticket_not_sent: |
    %target_name% a acheté un ticket pour %event%.
    Par conséquent vous recevez une récompense : %reward_name%
    Celle ci est directement appliquée au premier ticket de votre derniere liste d'achat.
  content_ticket_sent: |
    %target_name% a acheté un ticket pour %event%.
    Par conséquent vous recevez une récompense : %reward_name%
    Celle ci est directement appliquée au premier ticket de votre derniere liste d'achat.
    La récompense n'est pas affichée sur le ticket ? N'ayez crainte, toutes les informations sont enregistrées dans le système.




home:
  headline: À la recherche d'une billetterie simple et flexible ?
  cta: Découvrez ce que nous offrons
  about:
    title: Notre mission
    content: Ticked-it! cherche à <b>renforcer la relation client pour les spectacles du vivant par la digitalisation</b>. Nous proposons des solutions de ticketing <b>durables</b> et <b>innovantes</b>. Vous créez des événements, décidez de nombreuses options qui peuvent s'y appliquer, et la campagne de ticketing peut commencer.

  services:
    title: Nos services
    ticketing:
      title: Ticketing
      content: "Vendez des tickets pour tout type d'événement ; vous ne payez que ce que vous utilisez : pas de ticket vendu, pas de facture !"
    flexibility:
      title: Full options
      content: Votre espace organisateur vous permet une personnalisation poussée de vos campagnes de vente
    security:
      title: Sécurité
      content: Tous nos paiements sont parfaitement sécurisés et nous traitons vos données et celles de vos acheteurs en parfait accord avec les règles en vigueur
  examples:
    example_1:
      title: L'événementiel au sens large
      content: Que ce soit pour un concert, un événement privé, une représentation théâtrale, ou toute autre forme d'événementiel, Ticked-it! s'occupe de votre ticketing. Votre événement est gratuit ? ça marche aussi. Vous souhaitez que votre événement soit conditionné à un crowdfunding ? vous êtes chez vous.
    example_2:
      title: Vous souhaitez faire venir un artiste dans votre salle de concert ?
      content: C'est facile. Lancez une campagne en ligne pour tester l'intérêt de votre public !
    example_3:
      title: Des options à n'en plus finir
      content: Activez le financement participatif si vous souhaitez fonctionner sur base d'un crowdfunding ; les remboursements sont alors 100 % gratuits. Customisez vos tickets et leur prix (tickets gratuits, pour enfants, à prix libre, ...). Envoyez des e-mails aux acheteurs qui vous autorisent à le faire. Voilà déjà un avant-goût de ce que Ticked-it! vous propose.
  friends-examples:
    title: Faites partie des early birds
    content: Ticked-it! comporte déjà beaucoup d'options, mais nous ne voulons pas nous en arrêter là. Rejoignez-nous pour, en tant que clients lanceurs du projet, pouvoir décider préférentiellement des prochaines options qui sortiront. Vous bénéficiez alors de <b>tarifs imbattables</b> et d'un support continu par mail et téléphone.
    contact_us: Contactez-nous pour lancer votre première campagne
    friends_title: Ils nous font déjà confiance
  pricing:
    title: Campagnes & prix
    contact_us: Contactez-nous pour lancer votre première campagne
    campaign_1:
       title: Campagne de ticketing
       list: |
         <li>Génération de tickets pour vos événements</li>
         <li>Scan facile grâce aux QR codes</li>
         <li>Vous fixez les prix des tickets, ou laissez les clients choisir</li>
         <li>Remboursements gratuits</li>
         <li>Support par e-mail et téléphone</li>
    campaign_2:
       title: Campagne de vente en ligne
       list: |
          <li>Vendez les biens de votre choix</li>
          <li>Vous fixez les prix, ou laissez les clients choisir</li>
          <li>Remboursements gratuits</li>
          <li>Support par e-mail et téléphone</li>
    campaign_custom:
       title: Système de billetterie personnalisé
       list: |
           <li>Notre équipe conçoit une solution unique et sur mesure pour vos besoins</li>
           <li>Remboursements gratuits</li>
           <li>Support par e-mail et téléphone</li>
  contact:
    title: Contactez-nous
    subtitle: Si vous souhaitez vous lancer dans votre première campagne en ligne, faites-nous signe.
    send: Envoyer


# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_FAN
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_FAN:         ROLE_USER

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email # authorize login by e-mail

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                default_target_path: fan_home
                # TODO uncomment this and make it work... (currently getting an error "unrecognized option")
                # csrf_provider: security.csrf.token_manager
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/fan/, role: ROLE_FAN }
        - { path: ^/artist/, role: ROLE_FAN }
imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection:
            enabled: true
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# friendsofsymfony/userbundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
        user_manager: pugx_user_manager
    registration:
        form:
            type: AppBundle\Form\RegistrationType
        confirmation:
            enabled: true
            template: email/registration_confirmation.email.twig
    profile:
        form:
          type: AppBundle\Form\ProfileType
    from_email:
        address:        noreply@un-mute.be
        sender_name:    'Un-Mute : giving a voice to artists'
    resetting:
        email:
            template:   email/password_resetting.email.twig

pugx_multi_user:
  users:
    user_artist:
        entity:
          class: AppBundle\Entity\UserArtist
        registration:
          form:
            type: AppBundle\Form\RegistrationUserArtistType
            name: user_artist_registration_form
            validation_groups:  [Registration, Default]
          template: user_artist.form.html.twig
        profile:
          form:
            type: AppBundle\Form\ProfileUserArtistType
            name: user_artist_profile_form
            validation_groups:  [Profile, Default]

    user_fan:
        entity:
          class: AppBundle\Entity\UserFan
        registration:
          form:
            type: AppBundle\Form\RegistrationUserFanType
            name: user_fan_registration_form
            validation_groups:  [Registration, Default]
          template: user_fan.form.html.twig
        profile:
          form:
            type: AppBundle\Form\ProfileUserFanType
            name: user_fan_profile_form
            validation_groups:  [Profile, Default]
